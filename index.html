<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Ufkes' Portfolio Projects</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Jacob Ufkes' Portfolio Projects</h1>
        <p>Showcasing data-driven insights and problem-solving skills.</p>
    </header>

    <main class="project-grid">
        <div class="project-card" data-project-url="minimize_freight_miles/">
            <div class="card-image-container">
                <img src="images/project1_thumb.jpg" alt="Thumbnail for Project 1">
            </div>
            <div class="card-title-banner">
                <h3>Minimizing Freight Mileage</h3>
            </div>
        </div>

        <div class="project-card" data-project-url="project2/">
            <div class="card-image-container">
                <img src="images/project2_thumb.jpg" alt="Thumbnail for Project 2">
            </div>
            <div class="card-title-banner">
                <h3>Costing Solver</h3>
            </div>
        </div>

            </div>
            <div class="card-title-banner">

            </div>
        </div> -->

        </main>

    <footer>

    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectCards = document.querySelectorAll('.project-card');

            projectCards.forEach(card => {
                card.addEventListener('click', () => {
                    const projectUrl = card.dataset.projectUrl;
                    if (projectUrl) {
                        window.location.href = projectUrl;
                    }
                });
            });
        });
    </script>
</body>
</html>
