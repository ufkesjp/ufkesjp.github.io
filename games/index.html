<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Ufkes' Portfolio Projects</title>
    <link rel="stylesheet" href="https://ufkesjp.github.io/css/style.css">
</head>
<body>
    <header>
        <h1>Games Made With AI</h1>
        <p>These games are all built with AI assistance for fast prototyping.</p>
    </header>

    <main class="project-grid">
        <div class="project-card" data-project-url="https://ufkesjp.github.io/games/dodgeball/">
            <div class="card-image-container">
                <img src="images/blog_thumbnail.jpg" alt="Thumbnail for Game", title="Original Photo by">
            </div>
            <div class="card-title-banner">
                <h3>Dodgeball</h3>
            </div>
        </div>


        </main>

    <footer>
        <p>&copy; 2025 Jacob Ufkes - Built with AI assistance</p>
<!--         <p>Connect with me on <a href="YOUR_LINKEDIN_PROFILE_URL" target="_blank">LinkedIn</a> | <a href="YOUR_GITHUB_PROFILE_URL" target="_blank">GitHub</a></p> -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectCards = document.querySelectorAll('.project-card');

            projectCards.forEach(card => {
                card.addEventListener('click', () => {
                    const projectUrl = card.dataset.projectUrl;
                    if (projectUrl) {
                        window.location.href = projectUrl;
                    }
                });
            });
        });
    </script>
</body>
</html>
